{% extends 'layout.html' %} 
{% block title %}Signup{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<section class="area-login">
    <div class="Sign">
      <div class="">
        <!-- <img src="https://img.icons8.com/fluency/240/000000/google-logo.png" /> -->
        <h1 class="">Sign Up</h1>
      </div>
      <form action="#">
        <input type="text" name="text" id="name" placeholder="Enter Your Name" autofocus />
        <input type="number" name="num" id="num" placeholder="Enter Your Phone" autofocus />
        <input type="email" name="email" id="email" placeholder="Enter Your Email" autofocus />

        <input type="password" name="password" id="password" placeholder="Enter YOur Password" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </section>

        
{% endblock %}
